<!doctype html>
<html ng-app="index">
   <head>
     <title>WeatherApp</title>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script src="/node_modules/angular-material/angular-material.js"></script>
<script src="index.js"></script>
   </head>
   <body>
      <div ng-controller="IndexMap">
          <h2>interactive map, markers for observation points, hover for current temp, click to country page</h2>
      </div>
      <div ng-controller="IndexSearch">
        <h2>autofill search</h2>
      </div>
      <div ng-controller="QuickAddTemp">
          <h2>popup quickadd temp</h2>
      </div>
      <div ng-controller="ExtremesNow">
        <table>
          <thead>
            <th>coldest now</th>
            <th>hottest now</th>
          </thead>
        </table>
      </div>
   </body>
</html>
