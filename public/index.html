<!doctype html>
<html ng-app="index">
   <head>
     <title>WeatherApp</title>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-messages.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.6/angular-material.min.js"></script>
     <script src="index.js"></script>
   </head>
   <body>
      <div ng-controller="IndexMap">
          <h2>interactive map, markers for observation points, hover for current temp, click to country page</h2>
      </div>
      <br/>
      <div ng-controller="IndexSearch"
        <md-content>
          <form ng-submit="$event.preventDefault()" name="indexSearchField">
              <md-autocomplete
                md-no-cache="true"
                md-items="entry in matches"
                md-item-text="entry.city + ', ' + entry.country"
                md-search-text="searchText"
                md-search-text-change="searchTextChange(searchText)"
                md-clear-button="false"
                md-dropdown-items="2"
                md-dropdown-position="bottom"
                md-require-match="true"
                md-selected-item="selectedLocation"
                placeholder="Find an observation point">
                <md-item-template>
                    <span>{{ entry.city }}, {{ entry.country }}</span>
                </md-item-template>
                <md-not-found>
                  No matches to {{searchText}}
                </md-not-found>
                </md-autocomplete>
                <h2>{{ selectedLocationData }}</h2>
                    <md-button ng-disabled="indexSearchField.$invalid || indexSearchField.$pristine" ng-href="http://localhost:8080/location?{{selectedLocation._id}}">GO</md-button>
          </form>
        </md-content>
      </div>
      <br/>
      <div ng-controller="QuickAddTempDialog">

          <md-content>
              <md-button ng-click="openDialog($event)">ADD OBSERVATION</md-button>
          </md-content>

      </div>
      <br/>
      <div ng-controller="ExtremesNow" layout="row">
            <p>coldest now</p>
            <p>hottest now</p>
      </div>
   </body>
</html>
