<!doctype html>
<html ng-app="location">
   <head>
     <title>WeatherApp</title>
     <base href="/">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-messages.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.6/angular-material.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.20.1/math.min.js"></script>
     <script src="index.js"></script>
     <script src="location.js"></script>
   </head>
   <body>
     <div ng-controller="LocationAndTempData">
       <h1> {{ currentCity }}, {{ currentCountry }} </h1>
       <h2> {{ latestTemp }} </h2>
       <table>
         <thead>
           <th> {{ minTemp }} </th>
           <th> {{ maxTemp }} </th>
         </thead>
       </table>
     </div>
     <br/>
     <div ng-controller="AddTempDialog">
       <md-content>
         <md-button ng-click="openDialog($event)">ADD OBSERVATION</md-button>
       </md-content>
     </div>
     <div ng-controller="TempHistoryGraph">
       <h2> temphistory graph </h2>
     </div>
     <div ng-controller="TempHistoryList">
       <h2> temphistory list, open popup </h2>
     </div>
   </body>
</html>
