<!doctype html>
<html ng-app="country">
   <head>
     <title>WeatherApp</title>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="country.js"></script>
   </head>
   <body>
     <div ng-controller="CurrentTemp">
       <h2> current temp </h2>
     </div>
     <div ng-controller="CountryExtremes">
       <table>
         <thead>
           <th> coldest </th>
           <th> hottest </th>
         </thead>
       </table>
     </div>
     <div ng-controller="AddTemp">
       <h2> add temp popup </h2>
     </div>
     <div ng-controller="TempHistoryGraph">
       <h2> temphistory graph </h2>
     </div>
     <div ng-controller="TempHistoryList">
       <h2> temphistory list, open popup </h2>
     </div>
   </body>
</html>
